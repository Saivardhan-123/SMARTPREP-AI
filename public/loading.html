<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Subjects</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .loading-container {
            text-align: center;
        }

        .loading-text {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .loading-animation {
            width: 80px;
            height: 80px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .progress-bar {
            width: 300px;
            height: 10px;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: #3498db;
            animation: progress 10s linear forwards;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .loading-messages {
            margin-top: 20px;
            color: #34495e;
            font-size: 18px;
            min-height: 27px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-text">Fetching Subjects...</div>
        <div class="loading-animation"></div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="loading-messages" id="loadingMessage"></div>
    </div>

    <script>
        const messages = [
            "Analyzing your curriculum...",
            "Preparing subject list...",
            "Organizing content...",
            "Almost there...",
            "Getting everything ready..."
        ];

        let currentMessage = 0;
        const messageElement = document.getElementById('loadingMessage');

        setInterval(() => {
            messageElement.textContent = messages[currentMessage];
            currentMessage = (currentMessage + 1) % messages.length;
        }, 2000);

        setTimeout(() => {
            window.location.href = 'timetable-setup.html';
        }, 10000);
    </script>
</body>
</html>
