<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topics</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="transitions.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            min-height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin: 0 0 30px 0;
            font-size: 2em;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f2f5;
        }

        #topics-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
            flex-grow: 1;
            overflow-y: auto;
            max-height: calc(100vh - 250px);
        }

        .topic-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid #3498db;
            color: #2c3e50;
            font-size: 1.1em;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            height: 100%;
            min-height: 80px;
            box-sizing: border-box;
        }

        .topic-item:hover {
            background: #ffffff;
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(52, 152, 219, 0.1);
            border-left: 6px solid #2980b9;
        }

        .topic-item::after {
            content: 'â†’';
            opacity: 0;
            transition: all 0.3s ease;
            color: #3498db;
            font-size: 1.2em;
            margin-left: 10px;
            transform: translateX(-10px);
        }

        .topic-item:hover::after {
            opacity: 1;
            transform: translateX(0);
        }

        .topic-number {
            color: #3498db;
            font-weight: 600;
            margin-right: 10px;
            min-width: 25px;
        }

        .topic-text {
            flex-grow: 1;
            padding-right: 15px;
        }

        .no-topics {
            text-align: center;
            color: #7f8c8d;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 12px;
            font-size: 1.1em;
            grid-column: 1 / -1;
        }

        .back-button {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            padding: 15px 30px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.2);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.3);
        }

        .error-message {
            text-align: center;
            color: #e74c3c;
            padding: 20px;
            background: #fdf0ed;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 1.1em;
            border-left: 4px solid #e74c3c;
        }

        /* Custom scrollbar */
        #topics-list::-webkit-scrollbar {
            width: 8px;
        }

        #topics-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        #topics-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        #topics-list::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                margin: 10px;
                padding: 20px;
                min-height: calc(100vh - 60px);
            }

            h2 {
                font-size: 1.6em;
                margin-bottom: 20px;
            }

            #topics-list {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 15px 0;
                max-height: calc(100vh - 200px);
            }

            .topic-item {
                padding: 15px;
                font-size: 1em;
                min-height: 60px;
            }

            .back-button {
                width: 100%;
                margin: 20px auto 0;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Loading Topics...</h2>
        <div id="topics-list"></div>
        <button onclick="window.location.href='timetable.html'" class="back-button">Back to Timetable</button>
    </div>

    <!-- Page Transition Overlay -->
    <div id="pageTransition" class="page-transition-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
