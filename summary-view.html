<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary View</title>
    <link rel="stylesheet" href="timetable.css">
    <link rel="stylesheet" href="transitions.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .summary-point {
            background: #f8f9fa;
            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            font-size: 1.1em;
            line-height: 1.6;
            color: #2c3e50;
            border-left: 4px solid #3498db;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        .summary-point:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background: #ffffff;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-message {
            text-align: center;
            padding: 30px;
            font-size: 1.2em;
            color: #3498db;
            background: #f8f9fa;
            border-radius: 12px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
            50% { box-shadow: 0 4px 10px rgba(52,152,219,0.2); }
            100% { box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        }

        .error-message {
            text-align: center;
            padding: 20px;
            color: #e74c3c;
            background: #fdf0ed;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 4px solid #e74c3c;
            font-size: 1.1em;
        }

        .back-btn {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            padding: 12px 24px;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            font-weight: 500;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #summary-container {
            margin-top: 20px;
            min-height: 200px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }

            .summary-point {
                padding: 15px;
                font-size: 1em;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- Page Transition Overlay -->
    <div class="page-transition" id="pageTransition">
        <div class="loading-text">Loading...</div>
        <div class="loading-spinner"></div>
    </div>

    <div class="page-content">
        <div class="container">
            <div id="summary-container">
                <!-- Summary content will be inserted here -->
            </div>
            <button onclick="navigateBack()" class="back-btn">Back to Topic</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            generateSummary();
            // Add visible class after a short delay
            setTimeout(() => {
                document.querySelector('.page-content').classList.add('visible');
            }, 100);
        });

        function navigateBack() {
            const transition = document.getElementById('pageTransition');
            transition.classList.add('active');
            
            setTimeout(() => {
                window.location.href = 'topic-view.html';
            }, 500);
        }
    </script>
</body>
</html>
